<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Webpack Starter Kit</title>
  </head>

  <body>
    <form class="search-form" id="search-form">
      <input
        type="text"
        name="query"
        autocomplete="off"
        placeholder="Search images..."
      />
      <button type="submit" class="search-button">
        <span class="">Пошук</span>
      </button>
    </form>

    <ul class="gallery">
      <!-- Список <li> с карточками изображений -->
    </ul>

    <button type="submit" class="search-more--button is-hidden">
      <span class="">Показати більше</span>
    </button>

    <button class="scroll-top">
      <span class="button-scroll-text">Вперед і вгору!)))</span>
    </button>
  </body>
</html>
